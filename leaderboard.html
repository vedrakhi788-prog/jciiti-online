<script>
(function(){
  const el=document.getElementById('lb');
  const lb=JSON.parse(localStorage.getItem('vx_leaderboard')||'[]');
  if(!lb.length){
    el.textContent='Empty leaderboard. Join a tournament to gain entry!';
    return;
  }
  const rows=lb.slice(0,50).map((r,i)=>
    `<tr><td>#${i+1}</td><td>${r.score}</td><td>${new Date(r.at).toLocaleString()}</td></tr>`
  ).join('');
  el.innerHTML=`<table style="width:100%"><thead><tr><th>Rank</th><th>Score</th><th>Date</th></tr></thead><tbody>${rows}</tbody></table>`;
})();
</script>
